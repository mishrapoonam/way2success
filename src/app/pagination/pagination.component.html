<table>
    <thead> <th>
       ID
    </th>
    <th>
       Title
    </th>
    <th>
        Description
    </th></thead>
   <tbody>
    <tr *ngFor="let x of items">
        <td>{{x.id}}</td>
        <td>{{x.title}}</td>
        <td>{{x.body}}</td>
    </tr>
   </tbody>
</table>

<div class="pagination-container">
    <ul>
      <li *ngFor="let page of pages"
          [class.active]="page === pagination.currentPage"
          (click)="onPageChange(page)">
        {{ page }}
      </li>
    </ul>
</div>
